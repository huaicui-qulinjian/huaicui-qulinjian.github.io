<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssh安装</title>
    <script src="./js/copy.js"></script>
     <style>
        img {max-width: 500px;}
        h1 {text-align: center;border-bottom: 1px solid #F1f1f1;font-size: 20px;}
        ul {margin: 0;padding: 0;}
        li {list-style: none;margin-bottom: 80px;}
        .wrap {width: 80%;margin-left: auto;margin-right: auto;}
        .step {font-weight: bold;font-size: 18px;}
        .code {color: red;background: #f0f0f0;padding-left: 8px;padding-right: 8px;}
    </style>
</head>
<body>
     <h1>ssh安装</h1>
     <ul class="wrap">
         <li>
             <p class="step">step1. 安装openssh-server</p>
             <p>执行如下命令：<span class="code">sudo apt install openssh-server</span>。并在询问框中输入Y。如图：</p>
             <img src="./img/26.jpg" alt="">
             <p>如果出现下如图情况，说明操作成功。</p>
            <img src="img/27.jpg" alt="">
         </li>
          <li>
             <p class="step">step2. 确认sshserver是否启动</p>
             <p>执行如下命令：<span class="code">ps -e|grep ssh</span>。如图：</p>
             <img src="./img/28.jpg" alt="">
             <p>如果出现带有sshd标识，说明操作成功。</p>
            <img src="img/29.jpg" alt="">
         </li>
     </ul>
</body>
</html>
